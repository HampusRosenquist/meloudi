<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Create new playlist</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description" required>
    </mat-form-field>
    <mat-button-toggle-group formControlName="isPublic">
          <mat-button-toggle
          [value]="false">Private
          </mat-button-toggle>
          <mat-button-toggle
          [value]="true">Public
          </mat-button-toggle>
      </mat-button-toggle-group>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>
      Abort
    </button>
    <button mat-button type="submit" [disabled]="createForm.invalid">
      Create
    </button>
  </div>
</form>
