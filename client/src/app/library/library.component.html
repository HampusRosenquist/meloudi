<div class="main">
<div class="flex-container">
    <div>
        <mat-list class="artist-list">
            <h2 class="list-title">Artists</h2>
            <mat-list-item *ngFor="let artist of artists">
                <button
                mat-stroked-button
                class="artist"
                (click)="chooseArtist(artist.name)"
                (keyup)="false">
                <p>{{ artist.name }}</p>
                </button>
            </mat-list-item>
        </mat-list>
    </div>

    <div>
        <mat-list class="album-list">
            <h2 class="list-title">Albums</h2>
            <mat-list-item *ngFor="let album of chosenAlbums">
                <button
                mat-stroked-button
                class="album"
                (click)="chooseAlbum(album.title)"
                (contextmenu)="enqueueAlbum(album)"
                (keyup)="false">
                <p>{{ album.title }}</p>
                </button>
            </mat-list-item>
        </mat-list>
    </div>

    <div>
        <mat-list class="song-list">
            <h2 class="list-title">Songs</h2>
            <mat-list-item *ngFor="let song of chosenSongs">
                <button
                mat-stroked-button
                class="song"
                (click)="playSong(song)"
                (contextmenu)="enqueueSong(song)"
                (keyup)="false">
                <p class="left">{{ song.index }}. {{ song.title }}</p>
                <p class="right">{{ song.seconds }}</p>
                </button>
            </mat-list-item>
        </mat-list>
    </div>
</div>
</div>
