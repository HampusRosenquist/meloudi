<ng-container *ngIf="auth.user$ | async as user; else loggedOut">
    <mat-card class="user-card">
        <mat-card-header>
            <img mat-card-avatar [src]="user.picture">
            <mat-card-title>
                {{ user.name }}
            </mat-card-title>
            <mat-card-subtitle>
                Email: {{ user.email }}
            </mat-card-subtitle>
            <mat-card-subtitle>
                Email verified: {{ user.email_verified }}
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</ng-container>

<ng-template #loggedOut>
    <h3>You need to be logged in for this feature.</h3>
</ng-template>
