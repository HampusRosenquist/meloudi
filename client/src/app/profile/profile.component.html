<div *ngIf="auth.user$ | async as user">
    <mat-card class="user-card">
        <mat-card-header>
            <img mat-card-avatar [src]="user.picture">
            <mat-card-title>
                {{ user.name }}
            </mat-card-title>
            <mat-card-subtitle>
                Email: {{ user.email }}
            </mat-card-subtitle>
            <mat-card-subtitle>
                Email verified: {{ user.email_verified }}
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>

<div *ngIf="!(auth.user$ | async)">
    <h3>You need to be logged in for this feature.</h3>
</div>

<div>
    <pre>{{ metadata | json }}</pre>
</div>
